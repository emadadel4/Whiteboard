<html>
<head>
    <style>
        /* Style the body element */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* Style the main container element */
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            background-color: white;
        }

        /* Style the profile image element */
        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* Style the profile name element */
        .profile-name {
            font-size: 32px;
            font-weight: bold;
            margin-top: 10px;
        }

        /* Style the profile bio element */
        .profile-bio {
            font-size: 18px;
            margin-top: 10px;
        }

        /* Style the profile social element */
        .profile-social {
            margin-top: 20px;
        }

        /* Style the social icons element */
        .social-icons {
            list-style-type: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Style the social icon element */
        .social-icon {
            width: 40px;
            height: 40px;
            margin: 5px;
            border-radius: 50%;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Style the social icon link element */
        .social-icon-link {
            color: black;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Create a main container element -->
    <div class="container">
        <!-- Create a profile image element -->
        <img src="profile.jpg" alt="Profile Image" class="profile-image">

        <!-- Create a profile name element -->
        <h1 class="profile-name">John Doe</h1>

        <!-- Create a profile bio element -->
        <p class="profile-bio">I am a web developer and a photographer. I love to create and capture beautiful things.</p>

        <!-- Create a profile social element -->
        <div class="profile-social">
            <!-- Create a social icons element -->
            <ul class="social-icons">
                <!-- Create a social icon element for Twitter -->
                <li class="social-icon">
                    <a href="https://twitter.com/johndoe" class="social-icon-link">
                        <i class="fab fa-twitter"></i>
                    </a>
                </li>

                <!-- Create a social icon element for Instagram -->
                <li class="social-icon">
                    <a href="https://instagram.com/johndoe" class="social-icon-link">
                        <i class="fab fa-instagram"></i>
                    </a>
                </li>

                <!-- Create a social icon element for GitHub -->
                <li class="social-icon">
                    <a href="https://github.com/johndoe" class="social-icon-link">
                        <i class="fab fa-github"></i>
                    </a>
                </li>

                <!-- Create a social icon element for LinkedIn -->
                <li class="social-icon">
                    <a href="https://linkedin.com/in/johndoe" class="social-icon-link">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
